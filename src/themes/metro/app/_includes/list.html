  <div class="row">
        <h4 class="title">
            <small>{{ post.date | date: "%Y-%m-%d" }}</small><br/>
            <a href="{{ post.url | prepend: site.baseurl }}">
              {{ post.title }}
            </a>
        </h4>
        <p>
            {{post.description}}
        </p>
        <div class="row text-right">
                <span class="post-info-category">
                    <i class="fa fa-book">
                   <a href="#" rel="category tag">{{ post.categories }}</a>
                   </i>
                </span>

                <span class="post-info-tags">
                    {% for tag in post.tags %}

                    <i class="fa fa-tag">
                    <a href="#" rel="tag">{{tag}}</a>
                    </i>&nbsp;&nbsp;
                    {% endfor %}
                </span>
        </div>
  </div>
