---
layout: default
title: 首页
---

<section class="post-archive">
  <div class="year-bundle row gutters fadeInDown animated">
  <div class="tag-cloud">
   {% for tag in site.tags %}
      <a href="/pages/tags.html#{{ tag[0] }}-ref" id="{{ forloop.index }}" class="__tag" style="margin: 5px">{{ tag[0] }}<sup style="color:#aaaaaa;">[{{tag[1].size}}]</sup></a>
   {% endfor %}
</div>
<script src="/public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
   $(function() {
      var minFont = 12.0,
          maxFont = 36.0,
          diffFont = maxFont - minFont,
          size = 0;
       
      {% assign max = 1.0 %}
      {% for tag in site.tags %}
         {% if tag[1].size > max %}
            {% assign max = tag[1].size %}
         {% endif %}
      {% endfor %}
            
      {% for tag in site.tags %}
         size = (Math.log({{ tag[1].size }}) / Math.log({{ max }})) * diffFont + minFont;
         $("#{{ forloop.index }}").css("font-size", size + "px");
      {% endfor %}
   });
</script>
  </div>
</section>
